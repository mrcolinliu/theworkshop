<script type="text/javascript">

// init ScrollMagic Controller
var controller = new ScrollMagic.Controller();

// Scene Handler
var scene = new ScrollMagic.Scene({
  triggerElement: "#pinned-trigger1", // point of execution
  duration: $(window).height() - 100, // pin element for the window height - 1
  triggerHook: 0, // don't trigger until #pinned-trigger1 hits the top of the viewport
  reverse: true // allows the effect to trigger when scrolled in the reverse direction
})
.setPin("#pinned-element1"); // the element we want to pin


// Scene2 Handler
var scene2 = new ScrollMagic.Scene({
  triggerElement: "#pinned-trigger2", // point of execution
  duration: 200 // pin the element for a total of 400px
})

.setPin("#pinned-element2"); // the element we want to pin



// Add Scenes to ScrollMagic Controller
controller.addScene([
  scene,
  scene2
]);



// build tween
var tween = TweenMax.staggerFromTo(".animate4", 2, {left: 700}, {left: 0, ease: Back.easeOut}, 0.15);

// build scene
var scene = new ScrollMagic.Scene({triggerElement: "#trigger4", duration: 300})
        .setTween(tween)
        .addIndicators({name: "staggering"}) // add indicators (requires plugin)
        .addTo(controller);



</script>
