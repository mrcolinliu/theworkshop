<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>

<div class="parallax slide" id="parallax">

</div>

<div class="slidein slide" id="slidein">

</div>

<div class="slidein2 slide" id="slidein2">
    <div class="row">
        <div id="left">
            <h1>From left</h1>
        </div>
        <div id="opacity">
            <h1>Fade in</h1>
        </div>
        <div id="bottom">
            <h1>From bottom</h1>
        </div>
    </div>
</div>
